{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
    <h1 class="neuton-light">Blog</h1>
    <ul>
        {% for post in items %}
            <div class="blog-post">
                <a href="/blog/{{ post.slug }}.html" class="post-title-link">
                    <h2>{{ post.title }}</h2>
                </a>
                <span class="post-date">{{ post.date }}</span>
                {% if post.excerpt %}
                    <p class="post-excerpt">{{ post.excerpt }}</p>
                {% endif %}
                <!-- You could add a "Read More" link here if you have excerpts -->
            </div>
        {% endfor %}
    </ul>
{% endblock %}
